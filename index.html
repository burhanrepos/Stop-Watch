<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <ul style="list-style-type: none;">
                <center><li><p id="stoptext">&#9201 &nbsp STOPWATCH</p></li></center>
                <!-- <center><li><a href="" id="stoptext">&#9201 &nbsp STOPWATCH</a></li></center> -->
                
            </ul>
        </div>
        <hr>
        <div id="stopwatch">
            <div id="item1">
                <p><span id="second">00</span><span style="font-size: 1.5rem;">S</span> &nbsp;<span id="ten">00</span></p>
            </div>
        <hr id="myBar">

            <div id="item2">
                <button id="btn-start">Start</button>
                <button id="btn-stop">Stop</button>
                <button id="btn-reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
